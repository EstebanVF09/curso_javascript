<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
    </header> 

    <div id="liveAlertPlaceholder"></div>

    <div class="container-md">
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form>
            <label>
                Escribe cuanto mide el lado de tu cuadrado:
            </label>
            <div class="mb-3">
                <input class="form-control" placeholder="Lado" id="txtLadoCuadrado" type="number">
            </div>
            <button class="btn btn-primary" type="button" onclick=ProcesarAreaCuadrado()>Calcular Area</button>
            <button class="btn btn-primary" type="button" onclick=ProcesarPerimetroCuadrado()>Calcular Perimetro</button>
        </form>
    </div>

    <div class="container-md">
        <h2>Calcula el area y el perimetro de un triangulo</h2>
        <form>
            <label>
                Escribe cuanto mide cada lado de tu triangulo:
            </label>
            <div class="mb-3">
            <input class="form-control" placeholder="Lado 1" id="txtLado1Triangulo" type="number">
            </div>
            <div class="mb-3">
            <input class="form-control" placeholder="Lado 2" id="txtLado2Triangulo" type="number">
            </div>
            <div class="mb-3">
            <input class="form-control" placeholder="Base" id="txtBaseTriangulo" type="number">
            </div>
            <div class="mb-3">
            <input class="form-control" placeholder="Altura" id="txtAlturaTriangulo" type="number">
            </div>

            <button class="btn btn-primary" type="button" onclick=ProcesarAreaTriangulo()>Calcular Area</button>
            <button class="btn btn-primary" type="button" onclick=ProcesarPerimetroTriangulo()>Calcular Perimetro</button>
        </form>
    </div>

    <div class="container-md">
        <h2>Calcula el diametro, perimetro y area de un circulo</h2>
        <form>
            <label>
                Escribe el radio de tu circulo:
            </label>
            <div class="mb-3">
            <input placeholder="Radio" class="form-control" id="txtRadio" type="number">
            </div>
            <button class="btn btn-primary" type="button" onclick=ProcesarDiametroCirculo()>Calcular Diametro</button>
            <button class="btn btn-primary" type="button" onclick=ProcesarAreaCirculo()>Calcular Area</button>
            <button class="btn btn-primary" type="button" onclick=ProcesarPerimetroCirculo()>Calcular Perimetro</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./figuras.js"></script>
</body>
</html>
